<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>BPL</title>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <div><h1 class="h1">Brooklyn Public Library</h1></div>
        <nav class="head_menu">
            <div>About</div>
            <div>Favorites</div>
            <div>Coffe shop</div>
            <div>Contacts</div>
            <div>Library card</div>
        </nav>
        <div class="profile">
        <img src="./image/icon_profile.png" alt="profile" width="28px" height="28px">
        </div>
    </header>
    <main>
        <div>
            <img src="./image/Welcome (4).png" alt="Welcome" width="1440px" height="600px">
            <div class="welcome">WELCOME</div>
            <div class="to">TO THE BROOKLYN</div>  //доработать!!!!!
            <div class="liba">LIBRARY</div>
        </div>
    </main>
    <section>
        <div class="section">
            <img src="./image/section-title.png" alt="about" width="106px" height="61px" />
            <div class="text_about">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </div>
        </div>
        <div class="images">
            <div><img src="./image/image 1.png" alt="image1" width="450px" height="560px"></div>
            <div><img src="./image/image 2.png" alt="image2" width="450px" height="560px"></div>
            <div><img src="./image/image 3.png" alt="image3" width="450px" height="560px"></div>
        </div>
        <div class="choise"><img src="./image/Carousel pagination.png" alt="choise" width="68px" height="16px"></div>
        <div class="favorites_box">
            <div class="favorites">Favorites</div>
            <div class="line"></div>
            <div class="pick">Pick favorites of season</div>
            <form class="radio_botom">
                <label>
                  <input type="radio" name="winter">
                  Winter
                </label>
                <label>
                  <input type="radio" name="spring">
                  Spring
                </label>
                <label>
                    <input type="radio" name="summer">
                    Summer
                  </label>
                  <label>
                    <input type="radio" name="autumn">
                    Autumn
                  </label>
              </form>
        </div>
    </section>
</body>
</html>
